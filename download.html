<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Download oficial do CoffeeHub">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="CoffeeHub Team">
    <title>Download | CoffeeHub</title>
    <!-- Font Awesome - CDN Cloudflare -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        :root {
            --dark-bg-1: #0a0a12;
            --dark-bg-2: #141420;
            --dark-bg-3: #1e1e2d;
            --accent-primary: #00c9ff;
            --accent-secondary: #5865f2;
            --text-light: #f0f0f0;
            --text-secondary: #b0b0c0;
            --card-bg: rgba(30, 30, 45, 0.8);
            --border-color: rgba(255, 255, 255, 0.08);
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg-1), var(--dark-bg-2));
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(0, 201, 255, 0.15);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        .download-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(88, 101, 242, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: visible;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .download-card.expanded {
            max-width: 600px;
        }
        
        .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }
        
        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-header h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #ffffff, var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-header p {
            color: var(--text-secondary);
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        
        .version-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--accent-primary);
            font-weight: 600;
            font-size: 16px;
        }
        
        .custom-dropdown {
            position: relative;
            width: 100%;
        }
        
        .dropdown-selected {
            width: 100%;
            padding: 14px 18px;
            background: rgba(20, 20, 32, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dropdown-selected:hover,
        .dropdown-selected.active {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 201, 255, 0.2);
        }
        
        .dropdown-arrow {
            color: var(--accent-primary);
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        
        .dropdown-selected.active .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(20, 20, 32, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-top: 5px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .dropdown-options.active {
            max-height: 320px;
            border-color: var(--accent-primary);
            overflow-y: auto;
        }
        
        .dropdown-options::-webkit-scrollbar {
            width: 6px;
        }
        
        .dropdown-options::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .dropdown-options::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }
        
        .dropdown-options::-webkit-scrollbar-thumb:hover {
            background: #0099cc;
        }
        
        .dropdown-option {
            padding: 15px 18px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-direction: column;
        }
        
        .dropdown-option:last-child {
            border-bottom: none;
        }
        
        .dropdown-option:hover {
            background: rgba(0, 201, 255, 0.1);
            color: var(--accent-primary);
        }
        
        .option-main {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .option-details {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 15px;
        }
        
        .option-date,
        .option-size {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Fallback para ícones caso o Font Awesome não carregue */
        .icon-fallback {
            display: inline-block;
            width: 12px;
            text-align: center;
        }
        
        .loading-state {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        
        .error-state {
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 20px rgba(88, 101, 242, 0.4);
            text-decoration: none;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.6);
        }
        
        .download-btn:hover::before {
            opacity: 1;
        }
        
        .download-btn i {
            margin-right: 10px;
        }
        
        .footer {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .footer a:hover {
            color: #fff;
        }
        
        @media (max-width: 600px) {
            .download-card {
                padding: 30px 20px;
            }
            
            .download-card.expanded {
                max-width: 95vw;
            }
            
            .logo-header h1 {
                font-size: 32px;
            }
            
            .logo-header p {
                font-size: 16px;
            }
            
            .download-btn {
                font-size: 16px;
                padding: 14px;
            }
            
            .option-details {
                flex-direction: column;
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="download-card" id="downloadCard">
        <div class="logo-header">
            <h1>CoffeeHub</h1>
            <p>Download da versão mais recente do CoffeeHub</p>
        </div>
        
        <div class="version-form">
            <div id="errorContainer"></div>
            
            <div class="form-group">
                <label class="form-label">Selecione a versão</label>
                <div class="custom-dropdown" id="customDropdown">
                    <div class="dropdown-selected" id="dropdownSelected">
                        <span id="selectedText">Carregando versões...</span>
                        <span class="dropdown-arrow">▼</span>
                    </div>
                    <div class="dropdown-options" id="dropdownOptions">
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin" aria-hidden="true"></i>
                            <span class="icon-fallback" style="display: none;">⟳</span>
                            Carregando versões...
                        </div>
                    </div>
                </div>
            </div>
            
            <a id="download-button" href="#" class="download-btn" style="opacity: 0.5; pointer-events: none;">
                <i class="fas fa-download" aria-hidden="true"></i>
                <span class="icon-fallback" style="display: none;">⬇</span>
                <span>Carregando...</span>
            </a>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 - 2025 CoffeeHub. Todos os direitos reservados.</p>
            <p>Desenvolvido por <a href="https://gruponext.online" target="_blank">GrupoNext</a></p>
        </div>
    </div>

    <script>
        // Função para verificar se o Font Awesome carregou
        function checkFontAwesome() {
            const testElement = document.createElement('i');
            testElement.className = 'fas fa-home';
            testElement.style.position = 'absolute';
            testElement.style.left = '-9999px';
            document.body.appendChild(testElement);
            
            const styles = window.getComputedStyle(testElement);
            const fontFamily = styles.getPropertyValue('font-family');
            
            document.body.removeChild(testElement);
            
            // Se Font Awesome não carregou, mostrar fallbacks
            if (!fontFamily.includes('Font Awesome')) {
                const icons = document.querySelectorAll('i.fas, i.far, i.fab');
                icons.forEach(icon => {
                    icon.style.display = 'none';
                    const fallback = icon.nextElementSibling;
                    if (fallback && fallback.classList.contains('icon-fallback')) {
                        fallback.style.display = 'inline-block';
                    }
                });
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
                    <span class="icon-fallback" style="display: none;">⚠</span>
                    ${message}
                </div>
            `;
            // Verificar Font Awesome após adicionar o ícone
            setTimeout(checkFontAwesome, 100);
        }

        async function loadVersions() {
            try {
                // Fazer requisição para a API
                const response = await fetch('https://coffeehub.pw/ch/versions.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const versionsData = await response.json();
                const versions = versionsData.versions;
                
                const dropdownOptions = document.getElementById('dropdownOptions');
                const selectedText = document.getElementById('selectedText');
                const downloadButton = document.getElementById('download-button');

                if (!versions || versions.length === 0) {
                    showError('Nenhuma versão encontrada');
                    return;
                }

                dropdownOptions.innerHTML = '';

                versions.forEach(version => {
                    const option = document.createElement('div');
                    option.className = 'dropdown-option';
                    option.dataset.version = version.version;
                    option.dataset.url = version.url;
                    
                    option.innerHTML = `
                        <div class="option-main">${version.name}</div>
                        <div class="option-details">
                            <div class="option-date">
                                <i class="far fa-clock" aria-hidden="true"></i>
                                <span class="icon-fallback" style="display: none;">🕒</span>
                                ${version.releaseDate}
                            </div>
                            <div class="option-size">
                                <i class="fas fa-hdd" aria-hidden="true"></i>
                                <span class="icon-fallback" style="display: none;">💾</span>
                                ${version.size}
                            </div>
                        </div>
                    `;

                    option.addEventListener('click', () => {
                        selectedText.textContent = version.name;
                        downloadButton.href = version.url;
                        downloadButton.querySelector('span:last-child').textContent = `Baixar ${version.name}`;
                        downloadButton.style.opacity = '1';
                        downloadButton.style.pointerEvents = 'auto';
                        
                        document.getElementById('dropdownSelected').classList.remove('active');
                        document.getElementById('dropdownOptions').classList.remove('active');
                        document.getElementById('downloadCard').classList.remove('expanded');
                    });

                    dropdownOptions.appendChild(option);
                });

                // Verificar Font Awesome após adicionar os ícones
                setTimeout(checkFontAwesome, 100);

                // Selecionar a versão mais recente (latest: true ou a primeira)
                const latestVersion = versions.find(v => v.latest) || versions[0];
                selectedText.textContent = latestVersion.name;
                downloadButton.href = latestVersion.url;
                downloadButton.querySelector('span:last-child').textContent = `Baixar ${latestVersion.name}`;
                downloadButton.style.opacity = '1';
                downloadButton.style.pointerEvents = 'auto';

            } catch (error) {
                console.error('Erro ao carregar versões:', error);
                
                // Mensagens de erro mais específicas
                let errorMessage = 'Erro ao carregar as versões. Tente novamente mais tarde.';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Erro de conexão. Verifique sua internet e tente novamente.';
                } else if (error.message.includes('HTTP error')) {
                    errorMessage = 'Servidor temporariamente indisponível. Tente novamente em alguns minutos.';
                } else if (error instanceof SyntaxError) {
                    errorMessage = 'Erro ao processar dados do servidor. Tente novamente mais tarde.';
                }
                
                showError(errorMessage);
                
                // Resetar interface em caso de erro
                document.getElementById('selectedText').textContent = 'Erro ao carregar versões';
                document.getElementById('dropdownOptions').innerHTML = `
                    <div class="error-state">
                        Não foi possível carregar as versões
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Verificar se Font Awesome carregou após um pequeno delay
            setTimeout(() => {
                checkFontAwesome();
                loadVersions();
            }, 500);
            
            const dropdown = document.getElementById('customDropdown');
            const selected = document.getElementById('dropdownSelected');
            const options = document.getElementById('dropdownOptions');
            const downloadCard = document.getElementById('downloadCard');
            
            selected.addEventListener('click', (e) => {
                e.stopPropagation();
                const isActive = selected.classList.contains('active');
                
                if (!isActive) {
                    selected.classList.add('active');
                    options.classList.add('active');
                    downloadCard.classList.add('expanded');
                } else {
                    selected.classList.remove('active');
                    options.classList.remove('active');
                    downloadCard.classList.remove('expanded');
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target)) {
                    selected.classList.remove('active');
                    options.classList.remove('active');
                    downloadCard.classList.remove('expanded');
                }
            });
        });

        // Verificar Font Awesome quando a página carrega completamente
        window.addEventListener('load', () => {
            setTimeout(checkFontAwesome, 1000);
        });
    </script>
</body>
</html>
